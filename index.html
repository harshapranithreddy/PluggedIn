<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- iOS safe-area support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Plugged In — Songbook</title>

  <!-- Helps Safari color the browser UI to match your page -->
  <meta name="theme-color" content="#120507" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root{
      /* Make the base NOT pure black, so Safari top/bottom never looks like a “cut” */
      --baseTop:#2a0a0d;   /* deep red-black */
      --baseMid:#120507;   /* red-black */
      --baseBot:#07070b;   /* near-black */

      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);

      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.12);
      --shadow:0 18px 55px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; margin: 0; }

    /* IMPORTANT:
       Set html + body backgrounds (this is what iOS shows in top/bottom bars & overscroll areas).
       If html is black, you’ll always see black “divisions”.
    */
    html{
      background: var(--baseMid);
      background-color: var(--baseMid);
      color-scheme: dark;
    }
    
    body{
      min-height: 100svh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
    
      /* solid base so the iOS status bar area matches */
      background: var(--baseMid);
      background-color: var(--baseMid);
    
      overflow-x: hidden;
      overscroll-behavior-y: none;
    }

    /* Full-screen background (fixed) so it never ends */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(820px 560px at 18% 12%, rgba(255,45,45,.16), transparent 62%),
        radial-gradient(820px 640px at 86% 10%, rgba(255,77,77,.10), transparent 65%),
        /* IMPORTANT: solid base (no bottom darkening) */
        linear-gradient(180deg, var(--baseMid) 0%, var(--baseMid) 100%);
      background-repeat: no-repeat;
    }

    /* Soft animated glow layer */
    body::after{
      content:"";
      position: fixed;
      inset: -40px;             /* extend beyond edges to avoid any seams */
      z-index: -1;
      pointer-events:none;
      opacity: .75;
      filter: blur(72px);
      background:
        radial-gradient(520px 520px at 12% 10%, rgba(255,45,45,.45), transparent 60%),
        radial-gradient(560px 560px at 90% 8%, rgba(255,77,77,.30), transparent 62%);
      animation: glowShift 10s ease-in-out infinite;
    }

    @keyframes glowShift{
      0%,100%{ transform: translate3d(0,0,0) scale(1); }
      50%{ transform: translate3d(18px,14px,0) scale(1.05); }
    }

    /* Page container */
    .wrap{
      max-width: 980px;
      margin: 0 auto;

      padding-left: 14px;
      padding-right: 14px;

      /* Safe areas so content isn’t under notch/home bar */
      padding-top: calc(14px + env(safe-area-inset-top));
      padding-bottom: calc(26px + env(safe-area-inset-bottom));
    }

    /* Top logo */
    .topBar{
      display:flex;
      flex-direction: column;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 10px 0 14px;
      text-align:center;
    }

    /* Bigger logo */
    .topLogo{
      height: 96px;
      width: auto;
      max-width: min(88vw, 460px);
      object-fit: contain;
      display:block;
      filter: drop-shadow(0 14px 30px rgba(0,0,0,.60));
    }

    .titleBlock h1{
      margin: 0;
      font-size: 18px;
      line-height: 1.15;
      font-weight: 900;
      letter-spacing: .2px;
    }
    .titleBlock p{
      margin: 8px 0 0;
      font-size: 13px;
      color: var(--muted);
    }

    /* Card */
    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow:hidden;
    }

    /* Search */
    .searchArea{
      padding: 14px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,45,45,.12), rgba(0,0,0,0));
    }

    .searchWrap{
      display:flex;
      gap:10px;
      align-items:center;
    }

    #searchInput{
      flex:1;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.24);
      color: var(--text);
      padding: 13px 12px;
      border-radius: 14px;
      outline:none;
      font-size: 15px;
      box-shadow: 0 10px 35px rgba(0,0,0,.28);
    }
    #searchInput:focus{
      border-color: rgba(255,45,45,.60);
      box-shadow: 0 14px 45px rgba(255,45,45,.16);
    }

    .btn{
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 11px 12px;
      border-radius: 14px;
      cursor:pointer;
      transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
      font-size: 13px;
      flex: 0 0 auto;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: translateY(1px); }
    .btn.ghost{ background: transparent; }
    .btn.small{ padding: 8px 10px; border-radius: 12px; font-size: 12px; }

    .metaRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 14px 12px;
    }
    .muted{ color: var(--muted); }
    .pill{
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      font-size: 12px;
      white-space: nowrap;
    }

    .resultsMeta{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 10px 14px;
      margin: 0 14px 10px;
      border: 1px dashed rgba(255,255,255,.18);
      border-radius: 16px;
    }
    .hidden{ display:none; }

    /* Song list */
    .songList{
      list-style:none;
      margin: 0;
      padding: 0 12px 12px;
      display:grid;
      gap: 10px;
    }

    .songItem{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      cursor:pointer;
      transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
      -webkit-tap-highlight-color: transparent;
    }
    .songItem:hover{
      border-color: rgba(255,45,45,.35);
      background: rgba(255,45,45,.09);
      transform: translateY(-1px);
    }
    .songItem:active{ transform: translateY(0px) scale(.995); }

    .songLeft{ display:flex; gap:12px; align-items:center; min-width:0; }
    .songNum{
      width: 34px; height: 34px;
      border-radius: 12px;
      display:grid; place-items:center;
      border: 1px solid rgba(255,255,255,.12);
      background: linear-gradient(135deg, rgba(255,45,45,.22), rgba(0,0,0,.18));
      color: rgba(255,255,255,.84);
      font-size: 12px;
      flex: 0 0 auto;
    }
    .songText{ min-width:0; }
    .songTitle{
      font-weight: 900;
      font-size: 15px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .songArtist{
      margin-top: 4px;
      font-size: 12px;
      color: var(--muted);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .chev{ color: rgba(255,255,255,.55); font-size: 22px; line-height: 1; }

    mark{
      background: rgba(255,45,45,.26);
      color: var(--text);
      padding: 0 2px;
      border-radius: 6px;
    }

    /* Detail view */
    .detailTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding: 14px 14px 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,45,45,.12), rgba(0,0,0,0));
    }

    .detailHeader{ padding: 12px 14px 0; }
    .detailHeader h2{
      margin: 6px 0 0;
      font-size: 20px;
      line-height: 1.2;
      font-weight: 900;
    }
    .detailHeader p{ margin: 8px 0 0; }

    .lyricsBox{
      margin: 0 14px 14px;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 18px;
      background: rgba(0,0,0,.22);
      padding: 14px;
      overflow:hidden;
    }
    .lyrics{
      margin:0;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 14px;
      color: rgba(255,255,255,.88);
    }
    .lyricsFallback{ padding: 8px 2px; }
    .lyricsFallback h3{ margin:0 0 6px; font-size: 16px; }
    .lyricsFallback p{ margin:0; }

    .footer{
      text-align:center;
      padding: 14px 6px 0;
      font-size: 12px;
      color: var(--muted);
    }

    @media (min-width: 720px){
      .wrap{
        padding-left: 18px;
        padding-right: 18px;
        padding-top: calc(18px + env(safe-area-inset-top));
        padding-bottom: calc(34px + env(safe-area-inset-bottom));
      }
      .topLogo{ height: 110px; max-width: 520px; }
      .titleBlock h1{ font-size: 20px; }
      #searchInput{ font-size: 16px; }
      .songTitle{ font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topBar">
      <!-- Make sure this exists: ./main/ba.png -->
      <img class="topLogo" src="./main/ba.png" alt="Plugged In logo" />
      <div class="titleBlock">
        <h1>Plugged In Songbook</h1>
        <p>Search the setlist. Tap a song for lyrics.</p>
      </div>
    </div>

    <main class="card">
      <div class="searchArea">
        <div class="searchWrap">
          <input id="searchInput" type="search" placeholder="Search from the setlist…" autocomplete="off" />
          <button id="clearBtn" class="btn ghost" type="button" aria-label="Clear search">Clear</button>
        </div>
      </div>

      <section id="listView">
        <div class="metaRow">
          <div>
            <div style="font-weight:900; font-size:14px;">Setlist</div>
            <div class="muted" id="countText" style="font-size:12px; margin-top:4px;">Loading songs…</div>
          </div>
          <div class="pill">Search enabled</div>
        </div>

        <div id="resultsMeta" class="resultsMeta hidden">
          <span id="resultsText" class="muted" style="font-size:12px;"></span>
          <button id="showAllBtn" class="btn small" type="button">Show all</button>
        </div>

        <ul id="songList" class="songList"></ul>

        <div id="noResults" class="hidden" style="padding: 18px 14px 20px; text-align:center;">
          <div style="font-weight:900; font-size:16px; margin-bottom:6px;">No matches</div>
          <div class="muted" style="font-size:12px; margin-bottom:12px;">Try a different spelling or tap Show all.</div>
          <button id="showAllBtn2" class="btn" type="button">Show all songs</button>
        </div>
      </section>

      <section id="detailView" class="hidden">
        <div class="detailTop">
          <button id="backBtn" class="btn ghost" type="button">← Back</button>
          <div class="pill" id="songNumberPill"></div>
        </div>

        <div class="detailHeader">
          <h2 id="songTitle">Song Title</h2>
          <p class="muted" id="songArtist">Artist</p>
        </div>

        <article class="lyricsBox">
          <pre id="lyricsText" class="lyrics"></pre>
          <div id="lyricsFallback" class="lyricsFallback hidden"></div>
        </article>
      </section>
    </main>

    <div class="footer">Built by XTSY Productions</div>
  </div>

  <script>
    // Replace with your final 50 songs later.
    // Use "lyrics" ONLY if you have rights to publish them.

    const SONGS = [
      { id: 1, title: "Wonderwall", artist: "Oasis", lyrics: "", lyricsUrl: "https://genius.com/Oasis-wonderwall-lyrics" },
      { id: 2, title: "Perfect", artist: "Ed Sheeran", lyrics: "", lyricsUrl: "https://genius.com/Ed-sheeran-perfect-lyrics" },
      { id: 3, title: "Someone Like You", artist: "Adele", lyrics: "", lyricsUrl: "https://genius.com/Adele-someone-like-you-lyrics" },
      { id: 4, title: "Yellow", artist: "Coldplay", lyrics: "", lyricsUrl: "https://genius.com/Coldplay-yellow-lyrics" },
      { id: 5, title: "Counting Stars", artist: "OneRepublic", lyrics: "", lyricsUrl: "https://genius.com/Onerepublic-counting-stars-lyrics" },
    ];

    const el = (id) => document.getElementById(id);

    const searchInput = el("searchInput");
    const clearBtn = el("clearBtn");

    const listView = el("listView");
    const detailView = el("detailView");

    const songList = el("songList");
    const countText = el("countText");

    const resultsMeta = el("resultsMeta");
    const resultsText = el("resultsText");
    const showAllBtn = el("showAllBtn");
    const showAllBtn2 = el("showAllBtn2");
    const noResults = el("noResults");

    const backBtn = el("backBtn");
    const songNumberPill = el("songNumberPill");
    const songTitle = el("songTitle");
    const songArtist = el("songArtist");
    const lyricsText = el("lyricsText");
    const lyricsFallback = el("lyricsFallback");

    function normalize(str) {
      return (str || "")
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .trim();
    }

    function escapeRegExp(s) {
      return s.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    }

    function escapeHtml(s) {
      return (s || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function highlight(text, query) {
      if (!query) return escapeHtml(text);
      const safe = escapeHtml(text);
      const q = escapeRegExp(query);
      return safe.replace(new RegExp(`(${q})`, "ig"), "<mark>$1</mark>");
    }

    function renderList(songs, query = "") {
      songList.innerHTML = "";
      countText.textContent = `${songs.length} song${songs.length === 1 ? "" : "s"} showing`;

      if (query) {
        resultsMeta.classList.remove("hidden");
        resultsText.textContent = `Results for ${query}`;
      } else {
        resultsMeta.classList.add("hidden");
        resultsText.textContent = "";
      }

      if (!songs.length) {
        noResults.classList.remove("hidden");
        return;
      }
      noResults.classList.add("hidden");

      for (const s of songs) {
        const li = document.createElement("li");
        li.className = "songItem";
        li.setAttribute("role", "button");
        li.tabIndex = 0;

        li.innerHTML = `
          <div class="songLeft">
            <div class="songNum">${s.id}</div>
            <div class="songText">
              <div class="songTitle">${highlight(s.title, query)}</div>
              <div class="songArtist">${highlight(s.artist || "", query)}</div>
            </div>
          </div>
          <div class="chev">›</div>
        `;

        li.addEventListener("click", () => openSong(s.id));
        li.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") openSong(s.id);
        });

        songList.appendChild(li);
      }
    }

    // UPDATED: No "Open lyrics link" button.
    // UPDATED: "Lyrics link" -> "Lyrics"
    // UPDATED: message -> "Paste lyrics here"
    function openSong(id) {
      const song = SONGS.find((s) => s.id === id);
      if (!song) return;

      songNumberPill.textContent = `Song #${song.id}`;
      songTitle.textContent = song.title;
      songArtist.textContent = song.artist || "";

      lyricsText.textContent = "";
      lyricsFallback.classList.add("hidden");
      lyricsFallback.innerHTML = "";

      const hasInlineLyrics = normalize(song.lyrics).length > 0;

      if (hasInlineLyrics) {
        lyricsText.textContent = song.lyrics;
      } else {
        lyricsFallback.classList.remove("hidden");
        lyricsFallback.innerHTML = `
          <h3>Lyrics</h3>
          <p class="muted">Paste lyrics here</p>
        `;
      }

      listView.classList.add("hidden");
      detailView.classList.remove("hidden");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function goBackToList() {
      detailView.classList.add("hidden");
      listView.classList.remove("hidden");
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function filterSongs(queryRaw) {
      const query = normalize(queryRaw);
      if (!query) return { query: "", results: SONGS };

      const results = SONGS.filter((s) => {
        const hay = normalize(`${s.title} ${s.artist || ""}`);
        return hay.includes(query);
      });

      return { query: queryRaw.trim(), results };
    }

    function clearSearch() {
      searchInput.value = "";
      renderList(SONGS, "");
      searchInput.focus();
    }

    searchInput.addEventListener("input", (e) => {
      const { query, results } = filterSongs(e.target.value);
      renderList(results, query);
    });

    clearBtn.addEventListener("click", clearSearch);
    showAllBtn.addEventListener("click", clearSearch);
    showAllBtn2.addEventListener("click", clearSearch);

    backBtn.addEventListener("click", goBackToList);

    document.addEventListener("keydown", (e) => {
      if (e.key !== "Escape") return;

      const detailOpen = !detailView.classList.contains("hidden");
      if (detailOpen) goBackToList();
      else clearSearch();
    });

    renderList(SONGS, "");
  </script>
</body>
</html>
